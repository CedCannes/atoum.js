<!doctype html>
<html lang="en">
  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Covershot: Home</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/covershot.css">
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/jquery.tablesort.js"></script>
    <script>
      window.onscroll = function () {
        document.querySelectorAll('#topContainer')[0].className = (window.scrollY !== 0) ? 'shadowed' : '';
      };
    </script>
  </head>
  <body>
    <div id="topContainer">
      <div id="topBar">
        <div id="topBarContent">
          <p class="left">Covershot</p> 
          <p class="right"><a href="index.html" class="selectedFeature">Coverage</a><a href="hotspots.html">Hotspots</a></p>
        </div>
      </div>
      <div id="bottomBar">
        <div class="holder">
          <ul class="summary">
            <li>
              <span class="coverageData">0</span>
              <p>files</p>
            </li>
            <li>
              <span class="coverageData">0</span>
              <p>hits</p>
            </li>
            <li>
              <span class="coverageData">0</span>
              <p>misses</p>
            </li>
            <li>
              <span class="coverageData">0</span>
              <p>SLoC</p>
            </li>
            <li>
              <span class="coverageData">NaN%</span>
              <p>coverage</p> 
            </li>
            <li>
              <svg width="45" height="45">  <defs>   <filter id="dropshadow" width="17.5" height="17.5">    <feGaussianBlur stdDeviation="4"/>   </filter>  </defs>  <path d="M22.5,22.5 L22.5,5 A17.5,17.5 0 1,1 NaN,NaN z"    style="fill:#58E43E;    fill-opacity: 1;"/>  <path d="M22.5,22.5 LNaN,NaN A17.5,17.5  0 0,1 22.5,5 z"    style="fill:#FF2E2E;    fill-opacity: 1;"/></svg> 
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="bodyWrapper">
      <section id="bod">
        <section id="mainContent">
          <table id="files">
            <thead>
              <tr>
                <th>Files</th>
                <th class="number">Hits</th>
                <th class="number">Misses</th>
                <th class="number">SLoC</th>
                
                <th>Coverage</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </section>
      </section>
    </div>
    <footer>
      <p>Report generated by <a href="https://github.com/nearinfinity/node-covershot">Covershot</a> on Sun May 19 2013 19:30:43 GMT+0200 (CEST).</p>
    </footer>
    <script type="text/javascript">
      $(document).ready(function () {
        $('thead th.number').data('sortBy', function(th, td, tablesort) {
          return parseInt(td.text(), 10);
        });
        $('table').tablesort({
          width: 100,
          initSort: {
            index: 2,
            direction: 'desc'
          }
        });
      });
    </script>
  </body>
</html>

</html>
